<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    .card {
      border-radius: 15px;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
    }
    .btn-primary {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #8f94fb, #4e54c8);
    }
    .form-text {
      font-size: 0.9rem;
    }
    .custom-file-input {
      border-radius: 10px;
      padding: 0.75rem;
    }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center mb-4">Create Your Account</h3>
  <form action="/register" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" name="phone" placeholder="Enter your phone" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
      <div class="form-text">Your password must be at least 8 characters long.</div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
    </div>
    <div class="mb-3">
      <label for="profilePic" class="form-label">Profile Picture</label>
      <input type="file" class="form-control custom-file-input" id="profilePic" name="file">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="text-center mt-3">
    <p>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
