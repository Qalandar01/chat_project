<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>User Settings</h4>
        </div>
        <div class="card-body">
          <form action="/save" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" id="firstname" class="form-control"  th:value="${firstname}" name="firstname">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" id="lastname" class="form-control" th:value="${lastname}" name="lastname">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control"  th:value="${phone}" name="phone">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" id="password" class="form-control"  th:value="${password}" name="password">
            </div>
            <div class="mb-3">
              <label for="profilePic" class="form-label">Profile Picture</label>
              <input type="file" id="profilePic" class="form-control" name="file">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success w-50">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
